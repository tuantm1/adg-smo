<div class="content content-narrow">
    <form class="js-validation-material push-10-t">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="font-dark"></i>
                    <span class="caption-subject bold uppercase"> Lịch giao hàng</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="row">
                    <div class="form-group col-md-8">
                        <div class=" form-horizontal">
                            <label class="col-md-4 control-label custom-label-create-user"><strong>Ngày giao hàng</strong></label>
                            <div class="col-md-8" id="reportrange"
                                 style="background: #fff; cursor: pointer; padding: 10px 30px; border: 1px solid #ccc; float: right;">
                                <i class="fa fa-calendar"></i>&nbsp;
                                <span></span> <i class="fa fa-caret-down"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="clearfix"></div>
                <div class="portlet-body">
                    <button class="btn btn-sm btn-primary" type="button" data-ng-click="submitForm()">Tìm kiếm
                    </button>
                    <button class="btn btn-sm btn-danger" type="button" data-ng-click="submitUserForm()">Hủy
                    </button>
                </div>
            </div>
        </div>

    </form>
</div>

<div class="portlet light bordered" data-ng-if="screen==='2'">
    <div class="portlet-title">
        <div class="caption font-dark">
            <span class="caption-subject bold uppercase"> LỊCH GIAO HÀNG</span>
        </div>
    </div>
    <div class="col-md-3 col-sm-0"></div>
    <div class="col-md-6 col-sm-12">
        <div id="sample_1_filter" class="dataTables_filter">
            <input type="search" class="form-control" id="datatable-search-input"
                   data-ng-model="search"
                   placeholder="Tìm kiếm....">
        </div>
    </div>

    <div class="portlet-body">
        <div class="table-scrollable">
            <table class="table table-striped table-bordered table-hover order-column no-footer"
                   id="sample_1" role="grid" aria-describedby="sample_1_info">
                <thead>
                <tr role="row">
                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1"
                        aria-label=" Status : activate to sort column ascending"> Số lệnh GH
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1"
                        aria-label=" Actions : activate to sort column ascending"> Khách hàng
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1"
                        aria-label=" Actions : activate to sort column ascending"> Ngày giao hàng
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1"
                        aria-label=" Actions : activate to sort column ascending"> Mặt hàng
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1"
                        aria-label=" Status : activate to sort column ascending"> Số lượng
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1"
                        aria-label=" Status : activate to sort column ascending"> Đơn vị
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1"
                        aria-label=" Actions : activate to sort column ascending"> Số SO
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1"
                        aria-label=" Status : activate to sort column ascending"> Địa chỉ giao hàng
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr class="gradeX odd" role="row"
                    dir-paginate="ob in obs | filter:search:strict |itemsPerPage:20 track by $index">
                    <td class="sorting_1">{{ob.VBELN}}</td>
                    <td class="sorting_1">{{ob.KUNNR_TEXT}}</td>
                    <td class="sorting_1">{{ob.BLDAT}}</td>
                    <td class="sorting_1">{{ob.MATNR}}</td>
                    <td class="sorting_1">{{ob.LFIMG}}</td>
                    <td class="sorting_1">{{ob.VRKME}}</td>
                    <td class="sorting_1">{{ob.VGBEL}}</td>
                    <td class="sorting_1">{{ob.HEADER_TEXT}}</td>

                </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="col-md-5 col-sm-5">
            </div>
            <dir-pagination-controls
                    max-size="10"
                    direction-links="true"
                    boundary-links="true">
            </dir-pagination-controls>
        </div>
    </div>
</div>
