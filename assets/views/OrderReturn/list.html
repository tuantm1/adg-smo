<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption font-dark">
            <span class="caption-subject bold uppercase"> Danh sách đơn đặt hàng</span>
        </div>

    </div>
    <div class="portlet-body">
        <div class="table-toolbar">
            <div class="row">
                <div class="col-md-6">
                    <div class="btn-group">
                        <button id="sample_editable_1_new" class="btn sbold green" data-ng-click="create_return_order()"> Tạo
                            yêu cầu trả lại hàng
                        </button>
                    </div>
                </div>
                <div class="col-md-3" id="reportrange" style="background: #fff; cursor: pointer; padding: 10px 20px; border: 1px solid #ccc; float: right; margin-right: 15px">
                    <i class="fa fa-calendar"></i>&nbsp;
                    <span></span> <i class="fa fa-caret-down"></i>
                </div>
            </div>
        </div>
        <div id="sample_1_wrapper" class="dataTables_wrapper no-footer">
            <div class="table-scrollable">
                <table class="table table-striped table-bordered table-hover order-column dataTable no-footer"
                       id="sample_1" role="grid" aria-describedby="sample_1_info">
                    <thead>
                    <tr role="row">
                        <th tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width: 50px; text-align: center; vertical-align: middle; "> 
                            Chọn
                        </th>
                        <th tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width: 100px; text-align: center; vertical-align: middle; ">
                            Ngày
                        </th>
                        <th tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width: 100px; text-align: center; vertical-align: middle; "
                            aria-label=" Status : activate to sort column ascending"> Số đơn hàng
                        </th>
                        <th tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width: 100px; text-align: center; vertical-align: middle; "
                            aria-label=" Status : activate to sort column ascending"> Mã sản phẩm
                        </th>

                        <th tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="text-align: center; vertical-align: middle; "
                            aria-label=" Joined : activate to sort column ascending"> Tên sản phẩm
                        </th>
                        <th tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width: 70px; text-align: center; vertical-align: middle; "
                            aria-label=" Joined : activate to sort column ascending"> Số lượng
                        </th>
                        <th tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width: 70px; text-align: center; vertical-align: middle; "
                            aria-label=" Joined : activate to sort column ascending" style="width: 120px;"> Đơn vị
                        </th>
                    </tr>
                    <tr role="row" class="filter">
                        <td rowspan="1" colspan="1">
                            <!-- <input type="text" class="form-control form-filter input-sm" name="KUNNR"
                                   ng-model="search.ID_ORDER"> -->
                        </td>
                        <td rowspan="1" colspan="1">
                            <input type="text" class="form-control form-filter input-sm" name="order_id"
                                   ng-model="search.Z_DATE"></td>
                        <td rowspan="1" colspan="1">
                            <input type="text" class="form-control form-filter input-sm" name="order_id"
                                   ng-model="search.itemText"></td>
                        <td rowspan="1" colspan="1">
                            <input type="text" class="form-control form-filter input-sm" name="order_id"
                                   ng-model="search.CREATE_BY_NAME"></td>
                        <td rowspan="1" colspan="1">
                            <input type="text" class="form-control form-filter input-sm" name="order_id"
                                   ng-model="search.NAME_APPROVE"></td>
                        <td rowspan="1" colspan="1">
                            <input type="text" class="form-control form-filter input-sm" name="order_id"
                                   ng-model="search.NOTE"></td>
                        <td rowspan="1" colspan="1"></td>

                    </tr>
                    </thead>
                    <tbody>

                    <tr class="gradeX odd" role="row"
                        dir-paginate="list in va03 | filter:search:strict |itemsPerPage:10">
                        <td><label class="mt-checkbox mt-checkbox-outline">
                            <input type="checkbox" data-ng-model="list.choose">
                            <span></span>
                        </label></td>
                        <td class="sorting_1" ui-sref="Order.detail({idOrder: list.ID_ORDER})">{{list.DATE}}</td>
                        <td class="sorting_1" ui-sref="Order.detail({idOrder: list.ID_ORDER})">{{list.SO_NUMBER}}</td>
                        <td class="sorting_1" ui-sref="Order.detail({idOrder: list.ID_ORDER})">{{list.MATNR}}</td>
                        <td class="sorting_1" ui-sref="Order.detail({idOrder: list.ID_ORDER})">{{list.ITEM}}</td>
                        <td class="sorting_1" ui-sref="Order.detail({idOrder: list.ID_ORDER})">{{list.QUANTITY}}</td>
                        <td class="sorting_1" ui-sref="Order.detail({idOrder: list.ID_ORDER})">{{list.UNIT}}</td>

                            <div class="btn-group"

                                   title="Từ chối" data-toggle="modal" data-target="#myModal2" style="float: left">Từ
                                    chối</a>

                            </div>
                        </td> -->

<!--                            <a title="Comment">-->
<!--                                <i class="fa fa-comments-o"  style="font-size:36px"></i>-->
<!--                                <span class="badge badge-danger">{{list.check ? list.check : 0}} </span>-->
<!--                            </a>-->
                        <!-- </td>  -->
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-md-5 col-sm-5">
                </div>
                <dir-pagination-controls
                        max-size="10"
                        direction-links="true"
                        boundary-links="true">
                </dir-pagination-controls>
            </div>
        </div>
    </div>
</div>
<div id="myModal2" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- dialog body -->
            <div class="modal-body">
                <h4><span class="caption-subject bold uppercase">Lý do từ chối đơn hàng</span></h4>
                <div data-ng-repeat="reason in listRejectReason track by $index">
                    <a data-ng-click="reject(reason.text)" role="button" class="btn btn-secondary popover-test"
                       title="Popover title"
                       data-ng-dismiss="modal">{{reason.text}} </a></p>
                </div>
                <input type="text" class="form-control form-filter input-sm" name="KUNNR"
                       ng-model="reason" placeholder="Lý do khác ...."></td>
            </div>

            <!-- dialog buttons -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-ng-dismiss="modal" data-ng-click="reject(reason)">
                    OK
                </button>
            </div>
        </div>
    </div>
</div>
