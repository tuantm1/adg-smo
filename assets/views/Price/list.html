<div class="content content-narrow">
    <form class="js-validation-material push-10-t" data-ng-submit="submitDuAnForm()" method="post">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark "><span
                        class="caption-subject bold uppercase"> Thông tin bảng giá</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="row">
                    <div class="form-group col-md-6">
                        <div class=" form-horizontal">
                            <label class="col-md-3 control-label" style="text-align: left">Nhà phân phối</label>
                            <div class="col-md-8">
                                <select class="form-control select2me select2-hidden-accessible" name="options2"
                                        tabindex="-1" aria-hidden="true" aria-required="true" aria-invalid="false"
                                        aria-describedby="options2-error"
                                        data-ng-model="id_npp"
                                        data-ng-options="npp.ID_USER as npp.USERNAME for npp in npp">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <div class="form-horizontal">
                            <label class="control-label col-md-3" style="text-align: left">Ngày hiệu lực
                                <span class="required" aria-required="true"></span>
                            </label>
                            <div class="col-md-8">
                                <div class="col-md-8">
                                    <input id="input"  style="width: 100%" data-ng-model="theDate" ng-change="load(id_npp)"/>
                                    <script>
                                        $('#input').datepicker({footer: true, modal: true});
                                    </script>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </form>
</div>

<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption font-dark">
            <span class="caption-subject bold uppercase"> Chi tiết bảng giá</span>
        </div>
    </div>
    <div class="portlet-body">
        <div class="table-scrollable">
            <table class="table table-striped table-bordered table-hover order-column dataTable no-footer"
                   id="sample_1" role="grid" aria-describedby="sample_1_info">
                <thead>
                <tr role="row">
                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1"
                        aria-label=" Status : activate to sort column ascending">Mã Mặt hàng
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1"
                        aria-label=" Status : activate to sort column ascending">Tên Mặt hàng
                    </th>

                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1"
                        aria-label=" Actions : activate to sort column ascending"> Ngày hiệu lực
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1"
                        aria-label=" Actions : activate to sort column ascending"> Đơn giá (VND)
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1"
                        aria-label=" Actions : activate to sort column ascending"> Đơn vị tính
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr class="gradeX odd" role="row" data-ng-repeat="price in prices track by $index">
                    <td class="sorting_1">{{price.ID_ITEM}}</td>
                    <td class="sorting_1">{{price.NAME_ITEM}}</td>
                    <td class="sorting_1">{{price.EFFECTIVE_DATE}}</td>
                    <td class="sorting_1">
                        <input type="text" name="tem_name"
                               data-ng-model="price.PRICE"
                               id="tem_name"
                               class="form-control"
                        ></td>
                    <td class="sorting_1">{{price.UNIT}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>

<div class="portlet light bordered">
    <div class="portlet-body">

        <div class="row">
            <div class="form-group col-md-6">
                <div class="btn-group">
                    <button id="sample_editable_3_new" class="btn sbold green"
                            data-ng-click="save()"> Update
                    </button>
                    <button id="sample_editable_4_new" class="btn sbold red"
                            style="margin-left: 10px;"> Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
