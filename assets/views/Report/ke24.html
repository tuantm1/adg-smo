<div class="content content-narrow">
    <form class="js-validation-material push-10-t" data-ng-submit="submitDuAnForm()" method="post">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark "><span class="caption-subject bold uppercase">List Template</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="row">
                    <div class="form-group col-md-6">

                        <div class="form-horizontal">
                            <label class="control-label col-md-3" style="text-align: left">Customer number
                                <span class="required" aria-required="true"></span>
                            </label>
                            <div class="col-md-8">
                                <input type="text" name="tem_name"
                                       data-ng-model="theConfigTem.tem_name"
                                       id="tem_name"
                                       class="form-control"
                                >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">

                        <div class="form-horizontal">
                            <label class="control-label col-md-3" style="text-align: left">Ship to party
                                <span class="required" aria-required="true"></span>
                            </label>
                            <div class="col-md-8">
                                <input type="text" name="tem_name"
                                       data-ng-model="theConfigTem.tem_name"
                                       id="tem_name"
                                       class="form-control"
                                >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">

                        <div class="form-horizontal">
                            <label class="control-label col-md-3" style="text-align: left">Req.delivery date
                                <span class="required" aria-required="true"></span>
                            </label>
                            <div class="col-md-8">
                                <input type="text" name="tem_name"
                                       data-ng-model="theConfigTem.tem_name"
                                       id="tem_name1"
                                       class="form-control"
                                >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <div class="col-md-3"></div>
                        <div class="btn-group">
                            <button id="sample_editable_3_new" class="btn sbold green"
                                    data-ng-click="submit(theConfigTem, customerDetail)"> Submit
                            </button>
                            <button id="sample_editable_4_new" class="btn sbold red" data-ng-click="cancel()"
                                    style="margin-left: 10px;"> Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </form>
</div>
