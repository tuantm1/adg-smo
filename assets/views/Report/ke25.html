<div class="content content-narrow">
    <form class="js-validation-material push-10-t" data-ng-submit="submitDuAnForm()" method="post">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark "><span class="caption-subject bold uppercase">List Template</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="row">
                    <div class="form-group col-md-6">

                        <div class="form-horizontal">
                            <label class="control-label col-md-3" style="text-align: left">Choose List Template
                                <span class="required" aria-required="true"></span>
                            </label>
                            <div class="col-md-8">
                                <select class="form-control select2me select2-hidden-accessible" name="options2"
                                        tabindex="-1" aria-hidden="true" aria-required="true" aria-invalid="false"
                                        aria-describedby="options2-error"
                                        data-ng-model="chooseTemplate"
                                        data-ng-options="templates.tem_name as templates.tem_name for templates in templates">

                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="btn-group">
                            <button id="sample_editable_1_new" class="btn sbold green" ui-sref="Order.create({temName : chooseTemplate})"> Choose
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </form>
</div>
