<div class="content content-narrow">
    <form class="js-validation-material push-10-t" data-ng-submit="submitDuAnForm()" method="post">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark "><span
                        class="caption-subject bold uppercase"> Thông tin mẫu đơn đặt hàng</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="row">
                    <div class="form-group col-md-10">
                        <div class=" form-horizontal">
                            <label class="col-md-4 control-label" style="text-align: right;">Tên mẫu đơn đặt
                                hàng</label>
                            <div class="col-md-6">
                                <input type="text" name="tem_name"
                                       data-ng-model="theConfigTem.NAME"
                                       id="tem_name"
                                       class="form-control"
                                >
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-10">
                        <div class="form-horizontal">
                            <label class="control-label col-md-4" style="text-align: right;">Loại đơn hàng
                                <span class="required" aria-required="true"></span>
                            </label>
                            <div class="col-md-6">
                                <select class="form-control " name="options2"
                                        tabindex="-1" aria-hidden="true" aria-required="true" aria-invalid="false"
                                        aria-describedby="options2-error"
                                        data-ng-model="theConfigTem.ORDER_TYPE"
                                        data-ng-options="orderTypes.AUART as orderTypes.BEZEI for orderTypes in orderTypes"
                                        disabled="disabled">

                                </select>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-10">

                        <div class="form-horizontal">
                            <label class="control-label col-md-4" style="text-align: right;">Kênh phân phối
                                <span class="required" aria-required="true"></span>
                            </label>
                            <div class="col-md-6">
                                <select class="form-control js-example-basic-single" name="options2"
                                        tabindex="-1" aria-hidden="true" aria-required="true" aria-invalid="false"
                                        aria-describedby="options2-error"
                                        data-ng-model="theConfigTem.DC"
                                        data-ng-options="dc.VTWEG as dc.VTEXT for dc in dc"
                                        disabled="disabled"
                                >
                                    <option value="01">Kênh Đại lý/Nhà PP</option>
                                    <option value="02">Kênh bán dự án</option>
                                    <option value="03">Kênh bán lẻ</option>
                                    <option value="04">Kênh bán xuất khẩu</option>
                                    <option value="05">Kênh bán nội bộ</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-10">
                        <div class="form-horizontal">
                            <label class="control-label col-md-4" style="text-align: right;">Ngành hàng
                                <span class="required" aria-required="true"></span>
                            </label>
                            <div class="col-md-6">
                                <select class="form-control js-example-basic-single" name="options2"
                                        tabindex="-1" aria-hidden="true" aria-required="true" aria-invalid="false"
                                        aria-describedby="options2-error"
                                        data-ng-model="theConfigTem.DIVISION"
                                        data-ng-options="division.SPART as division.VTEXT for division in division"
                                        disabled="disabled"
                                >
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="row">
                    <div class="form-group col-md-6">
                        <div class="form-group">
                            <label class="col-md-3 control-label">Ghi chú</label>
                            <div class="col-md-9">
                                <textarea class="form-control" rows="3" data-ng-model="theConfigTem.NOTE"></textarea>
                            </div>
                        </div>
                    </div>
                </div> -->
            </div>
            <div class="clearfix"></div>
        </div>
    </form>
</div>
<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption font-dark">
            <i class="font-dark"></i>
            <span class="caption-subject bold uppercase"> Chi tiết mẫu đơn đặt hàng</span>
        </div>
    </div>
    <div class="portlet-body">
        <div id="sample_1_wrapper" class="dataTables_wrapper no-footer">
            <div class="table-scrollable">
                <table class="table table-striped table-bordered table-hover order-column dataTable no-footer"
                       id="sample_1" role="grid" aria-describedby="sample_1_info">
                    <thead>
                    <tr role="row">
                        <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1"
                            aria-label=" Email : activate to sort column ascending"> Mặt hàng
                        </th>
                        <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1"
                            aria-label=" Status : activate to sort column ascending"> Số lượng
                        </th>
                        <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1"
                            aria-label=" Joined : activate to sort column ascending"> Đơn vị
                        </th>
                        <!--                        <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1"-->
                        <!--                            aria-label=" Joined : activate to sort column ascending"> Return-->
                        <!--                        </th>-->

                        <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1"
                            aria-label=" Actions : activate to sort column ascending"> Đơn giá
                        </th>
                        <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1"
                            aria-label=" Actions : activate to sort column ascending"> Hành động
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="gradeX odd" role="row" data-ng-repeat="i in theConfigTem.ITEMS track by $index">
                        <td class="sorting_1">
                            <select class="form-control " name="options2"
                                    tabindex="-1" aria-hidden="true" aria-required="true" aria-invalid="false"
                                    aria-describedby="options2-error"
                                    data-ng-model="i.MATNR"
                                    ng-change="loadUnit($index, i.MATNR)"
                                    data-ng-options="maras.MATNR as maras.MAKTX for maras in maras">
                            </select>
                        </td>
                        <td class="sorting_1">
                            <div class="col-md-5"><input type="text" name="target_quantity"
                                                         data-ng-model="i.QUANTITY"
                                                         id="sales_doc_type2"
                                                         class="form-control"
                            ></div>
                        </td>

                        <td class="sorting_1">
                            {{i.SALE_UNIT}}
                        </td>
                        <td class="sorting_1">
                            {{i.ZPRICE|number:0}}
                        </td>
                        <td>
                            <div class="btn-group">
                                <button data-ng-click="edit(i.MATNR)" class="btn btn-xs btn-success"
                                        type="button"
                                        title="Chi tiết">Chi tiết
                                </button>
                                <button data-ng-click="delTem($index)" class="btn btn-xs btn-danger"
                                        type="button"
                                        title="Xóa">Xóa
                                </button>
                            </div>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="table-toolbar">
            <div class="row">
                <div class="col-md-6">
                    <div class="btn-group">
                        <button id="sample_editable_1_new" class="btn sbold green" data-ng-click="addNew()"> Thêm mới
                            phụ kiện
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="portlet light bordered">
    <div class="portlet-body">

        <div class="row">
            <div class="form-group col-md-6">
                <div class="btn-group">
                    <button id="sample_editable_3_new" class="btn sbold green"
                            data-ng-click="save()"> Lưu mẫu đơn đặt hàng
                    </button>
                    <button id="sample_editable_4_new" class="btn sbold red" ui-sref="ConfigTemplate.list"
                            style="margin-left: 10px;"> Hủy bỏ
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- dialog body -->
            <div class="modal-body">
                <div class="portlet box purple" style="border: none!important;">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-gift"></i>Thuộc tính sản phẩm
                        </div>
                    </div>
                    <div class="portlet-body form">
                        <!-- BEGIN FORM-->
                        <form class="form-horizontal form-bordered ng-pristine ng-valid">

                            <div class="form-body">
                                <div data-ng-repeat="char_gr in character_group track by $index">
                                    <div class="portlet light bordered" data-ng-if="checkGroup(char_gr.value)===true">
                                        <div class="portlet-title">
                                            <div class="caption font-dark "><span
                                                    class="caption-subject bold uppercase"> {{char_gr.description}}</span>
                                            </div>
                                        </div>
                                        <div class="portlet-body">
                                            <div class="form-group" style="border: none"
                                                 data-ng-repeat="character in characters track by $index">
                                                <label class="control-label col-md-4"
                                                       data-ng-if="character.ZGROUP===char_gr.value">{{character.SMBEZ}}</label>
                                                <div class="col-md-8" data-ng-if="character.ZGROUP===char_gr.value">
                                                    <select type="text" data-ng-if="character.value_default.length > 0"
                                                            class="form-control" data-ng-model="character.VALUE"
                                                            data-ng-options="character.VALDESCR as character.VALDESCR for character in character.value_default"
                                                    >
                                                    </select>
                                                    <input type="text" data-ng-if="character.value_default.length === 0"
                                                           class="form-control" data-ng-model="character.VALUE">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-actions">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-9">
                                        <button type="submit" class="btn green" data-ng-click="submitPopup()">
                                            <!--                                            <i class="fa fa-check"></i> -->
                                            Lưu thuộc tính
                                        </button>
                                        <!--                                        <button type="button" class="btn default" data-dismiss="modal">Cancel</button>-->
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- END FORM-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
