<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption font-dark">
            <span class="caption-subject bold uppercase"> Quản lý thông báo</span>
        </div>
    </div>
    <div class="portlet-body">
        <div class="table-toolbar">
            <div class="row">
            </div>
        </div>
        <div class="table-scrollable">
            <table class="table table-striped table-bordered table-hover order-column dataTable no-footer"
                   id="sample_1" role="grid" aria-describedby="sample_1_info">
                <thead>
                <tr role="row">
                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1"
                        aria-label=" Email : activate to sort column ascending"> Mã đơn hàng
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1"
                        aria-label=" Email : activate to sort column ascending"> Ngày tháng
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1"
                        aria-label=" Status : activate to sort column ascending"> Chủ đề
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1"
                        aria-label=" Status : activate to sort column ascending"> Mô tả
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1"
                        aria-label=" Status : activate to sort column ascending"> Trạng thái
                    </th>
<!--                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1"-->
<!--                        aria-label=" Joined : activate to sort column ascending"> Hành động-->
<!--                    </th>-->
                </tr>
                <tr role="row" class="filter">
                    <td rowspan="1" colspan="1">
                        <input type="text" class="form-control form-filter input-sm" name="KUNNR"
                               ng-model="search.MATNR"></td>
                    <td rowspan="1" colspan="1">
                        <input type="text" class="form-control form-filter input-sm" name="MAKTX"
                               ng-model="search.MAKTX"></td>
                    <td rowspan="1" colspan="1">
                        <input type="text" class="form-control form-filter input-sm" name="MAKTX"
                               ng-model="search.MAKTX"></td>
                    <td rowspan="1" colspan="1">
                        <input type="text" class="form-control form-filter input-sm" name="MAKTX"
                               ng-model="search.MAKTX"></td>
                    <td rowspan="1" colspan="1">
                        <input type="text" class="form-control form-filter input-sm" name="order_id"
                               ng-model="search.PARENT_ID"></td>

                </tr>
                </thead>
                <tbody>
                <tr class="gradeX odd" role="row"
                    dir-paginate="noti in notis | filter:search:strict | itemsPerPage:10 ">
                    <td class="sorting_1">{{noti.ID_ORDER}}</td>
                    <td class="sorting_1">{{noti.ZDATE}}</td>
                    <td class="sorting_1">{{noti.NAME}}</td>
                    <td class="sorting_1">{{noti.DESCRIPTION}}</td>
<!--                    <td class="sorting_1">{{noti.STATUS}}</td>-->

                    <td data-ng-if="noti.STATUS === '1'">
                        <!--                                <span class="label label-sm label-warning"> Đang bảo lãnh </span>-->
                        <span class="label label-sm label-warning"> Chưa đọc </span>
                    </td>
                    <td data-ng-if="noti.STATUS === '0'">
                        <!--                                <span class="label label-sm label-warning"> Đang bảo lãnh </span>-->
                        <span class="label label-sm label-success"> Đã đọc </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="col-md-5 col-sm-5">
            </div>
            <dir-pagination-controls
                    max-size="10"
                    direction-links="true"
                    boundary-links="true">
            </dir-pagination-controls>
        </div>
    </div>
</div>
</div>


<!-- Modal -->

     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" data-ng-click="del(USER.ID_USER)">
                    DELETE
                </button>
            </div>
        </div>
    </div>
</div>
<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- dialog body -->
            <div class="modal-body">
                <div class="portlet box purple" style="border: none!important;">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="fa fa-gift"></i>Thuộc tính sản phẩm
                        </div>
                    </div>
                    <div class="portlet-body">
                        <div id="sample_1_wrapper2" class="dataTables_wrapper no-footer">
                            <div class="table-scrollable">
                                <table class="table table-striped table-bordered table-hover order-column dataTable no-footer"
                                       id="sample_12" role="grid" aria-describedby="sample_1_info">
                                    <thead>
                                    <tr role="row">
                                        <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1"
                                            colspan="1"
                                            aria-label=" Email : activate to sort column ascending"> Characteristic
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1"
                                            colspan="1"
                                            aria-label=" Status : activate to sort column ascending"> Value
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1"
                                            colspan="1"
                                            aria-label=" Joined : activate to sort column ascending"> Default
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1"
                                            colspan="1"
                                            aria-label=" Joined : activate to sort column ascending"> Nhóm
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1"
                                            colspan="1"
                                            aria-label=" Joined : activate to sort column ascending"> Sort
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="gradeX odd" role="row"
                                        dir-paginate="character in characters | itemsPerPage:10"
                                        pagination-id='price_05'>
                                        <td class="sorting_1">{{character.SMBEZ}}</td>
                                        <td class="sorting_1">{{character.ZVALUE}}</td>
                                        <td class="sorting_1"><input type="checkbox" class="form-check-input"
                                                                     data-ng-model="character.zdefault" value=""></td>
                                        <td class="sorting_1">
                                            <select id="customer"
                                                    name="customer"
                                                    class="form-control"
                                                    data-ng-model="character.zgroup"
                                                    data-ng-options="character_group.value as character_group.description for character_group in character_group"
                                            >
                                            </select>
                                        </td>
                                        <td class="sorting_1">
                                            <input type="text"
                                                   class="form-control" data-ng-model="character.ZSORT"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="row">
                                <div class="col-md-5 col-sm-5">
                                </div>
                                <dir-pagination-controls
                                        pagination-id='price_05'
                                        max-size="10"
                                        direction-links="true"
                                        boundary-links="true">
                                </dir-pagination-controls>
                            </div>
                            <div class="row">
                                <div class="col-md-offset-3 col-md-9">
                                    <button type="submit" class="btn green" data-ng-click="submitCharacter()">
                                        <i class="fa fa-check"></i> Submit
                                    </button>
                                    <button type="button" class="btn default" data-dismiss="modal">Cancel</button>
                                </div>
                            </div>
                        </div>
                        </form>
                        <!-- END FORM-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
