<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption font-dark">
            <span class="caption-subject bold uppercase"> Quản lý nhóm tài khoản</span>
        </div>
<!--        <div class="actions">-->
<!--            <div class="btn-group btn-group-devided" data-toggle="buttons">-->
<!--                <label class="btn btn-transparent dark btn-outline btn-circle btn-sm active">-->
<!--                    <input type="radio" name="options" class="toggle" id="option1">Actions</label>-->
<!--                <label class="btn btn-transparent dark btn-outline btn-circle btn-sm">-->
<!--                    <input type="radio" name="options" class="toggle" id="option2">Settings</label>-->
<!--            </div>-->
<!--        </div>-->
    </div>
    <div class="portlet-body">
        <div class="table-toolbar">
            <div class="row">
                <div class="col-md-6">
                    <div class="btn-group" data-ng-if="role.indexOf('CREATE_USGR')!==-1">
                        <button id="sample_editable_1_new" class="btn sbold green" ui-sref="UserGroup.create"> Thêm mới nhóm tài khoản
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                </div>

            </div>
        </div>
        <div class="table-scrollable">
            <table class="table table-striped table-bordered table-hover order-column dataTable no-footer"
                   id="sample_1" role="grid" aria-describedby="sample_1_info">
                <thead>
                <tr role="row">
                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1"
                        aria-label=" Email : activate to sort column ascending"> Mã Nhóm tài khoản
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1"
                        aria-label=" Status : activate to sort column ascending"> Tên Nhóm tài khoản
                    </th>

                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1"
                        aria-label=" Actions : activate to sort column ascending"> Số lượng User
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1"
                        aria-label=" Actions : activate to sort column ascending"> Hành động
                    </th>
                </tr>
                </thead>
                <tbody>
                <!--                    <tr class="gradeX odd" role="row" data-ng-repeat="config in listConfigTem track by $index" ui-sref="ConfigTemplate.edit({temId: config.ID})">-->
                <tr class="gradeX odd" role="row" data-ng-repeat="userGr in userGroup track by $index">
                    <td class="sorting_1" ui-sref="UserGroup.detail({usgrId: userGr.ID_GR})">{{userGr.ID_GR}}</td>
                    <td class="sorting_1" ui-sref="UserGroup.detail({usgrId: userGr.ID_GR})">{{userGr.NAME}}</td>
                    <td class="sorting_1" ui-sref="UserGroup.detail({usgrId: userGr.ID_GR})">{{userGr.NUMBER_OF_USER}}</td>
                    <td>
                        <div class="btn-group">
                            <a
                                    ui-sref="UserGroup.edit({usgrId: userGr.ID_GR})"
                                    class="btn btn-xs btn-success"
                                    type="button"
                                    data-ng-if="role.indexOf('UPDATE_USGR')!==-1"
                                    title="Update">Sửa</a>

                            <button class="btn btn-xs btn-danger"
                                    type="button"
                                    data-ng-if="role.indexOf('DELETE_USGR')!==-1"
                                    title="Delete" data-ng-click="del(userGr.ID_GR,userGr.NAME)"
                                    >Xóa
                            </button>
                        </div>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>


<!-- Modal -->

     aria-hidden="true">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" data-ng-click="del(USER.ID_USER)">
                    DELETE
                </button>
            </div>
        </div>
    </div>
</div>
