<div class="content" style="position: fixed; left: 38%;">
	<form class="login-form js-validation-material" method="post" data-ng-submit="doTheLogin()">
		<h3 class="form-title">Đăng nhập tài khoản</h3>
		<div class="alert alert-danger display-hide">
			<button class="close" data-close="alert"></button>
			<span> Enter any username and password. </span>
		</div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">Tài khoản</label>
			<div class="input-icon">
				<i class="fa fa-user"></i>
				<input class="form-control placeholder-no-fix"
					   type="text"
					   autocomplete="off"
					   placeholder="Username"
					   data-ng-model="loginInfo.username"
					   ng-keypress="getKeys($event)"
					   name="username"/></div>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Mật khẩu</label>
			<div class="input-icon">
				<i class="fa fa-lock"></i>
				<input class="form-control placeholder-no-fix"
					   type="password"
					   autocomplete="off"
					   placeholder="Password"
					   data-ng-model="loginInfo.password"
					   ng-keypress="getKeys($event)"
					   name="password"/></div>
		</div>
		<div class="form-actions" style="border-bottom: 0;">
			<label class="rememberme mt-checkbox mt-checkbox-outline">
				<input type="checkbox" name="remember" value="1"/> Duy trì đăng nhập
				<span></span>
			</label>
			<button type="submit" class="btn green pull-right"> Đăng nhập</button>
			<!--<button data-ng-click="view()" class="btn green "> Đăng nhập bằng mã QR</button>-->
		</div>
	</form>
</div>
