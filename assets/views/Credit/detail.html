<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption font-dark">
            <i class="font-dark"></i>
            <span class="caption-subject bold uppercase"> Thông tin bảo lãnh</span>
        </div>
    </div>
    <div class="portlet-body">
        <div class="row">
            <div class="form-group col-md-11">
                <div class="form-horizontal">
                    <label class="control-label col-md-4"
                           style="text-align: right;"><strong>Nhân viên Quản lý Đơn hàng</strong>
                        <span class="required" aria-required="true"></span>
                    </label>
                    <div class="col-md-5">
                        <select class="form-control " name="options2"
                                tabindex="-1" aria-hidden="true" aria-required="true" aria-invalid="false"
                                aria-describedby="options2-error"
                                data-ng-model="theCredit.id_request"
                                ng-change="loadCredit(theCredit.id_parent)"
                                data-ng-options="parent.ID_USER as parent.DESCRIPTION for parent in theCredit.PARENTS"
                                disabled="disabled">
                        </select>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="form-group col-md-11">
                <div class="form-horizontal">
                    <label class="control-label col-md-4"
                           style="text-align: right;"><strong>Người bảo lãnh</strong>
                        <span class="required" aria-required="true"></span>
                    </label>
                    <div class="col-md-5">
                        <select class="form-control " name="options2"
                                tabindex="-1" aria-hidden="true" aria-required="true" aria-invalid="false"
                                aria-describedby="options2-error"
                                data-ng-model="theCredit.id_approve"
                                ng-change="loadCredit(theCredit.id_parent)"
                                data-ng-options="parent.ID_USER as parent.DESCRIPTION for parent in theCredit.PARENTS"
                                disabled="disabled">
                        </select>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="form-group col-md-11">
                <div class="form-horizontal">
                    <label class="control-label col-md-4"
                           style="text-align: right;"><strong>Hạn mức bảo lãnh SX còn lại (Đồng)</strong>
                        <span class="required" aria-required="true"></span>
                    </label>
                    <div class="col-md-2">
                        <input type="text" name="grade"
                               data-ng-model="theCredit.grade"
                               id="grade"
                               class="form-control"
                               style="text-align: center;"
                               disabled="disabled"
                        >
                    </div>
                    <div class="col-md-2">
                        <input type="text" name="hmcl"
                               number-format=""
                               data-ng-model="theCredit.hmcl"
                               id="hmcl" style="text-align: right;"
                               class="form-control"
                               disabled="disabled"
                        >
                    </div>
                </div>
            </div>
            <div class="form-group col-md-11">
                <div class=" form-horizontal">
                    <label class="col-md-4 control-label"
                           style="text-align: right;"><strong>Ngày yêu cầu bảo lãnh</strong></label>
                    <div class="col-md-2">
                        <input type="text" name="today"
                               data-ng-model="today"
                               id="today"
                               class="form-control"
                               style="text-align: center;"
                               disabled="disabled"
                        >
                        <script>
                            $('#today').datepicker({
                                format: 'dd/mm/yyyy',
                                footer: true,
                                modal: true
                            });
                        </script>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="form-group col-md-11">
                <div class="form-horizontal">
                    <label class="control-label col-md-4"
                           style="text-align: right;"><strong>Thời hạn bảo lãnh (Ngày)</strong>
                        <span class="required" aria-required="true"></span>
                    </label>
                    <div class="col-md-2">
                        <input type="text" name="tem_name"
                               data-ng-model="detailBl.ZDAY"
                               ng-change="end_date(detailBl.ZDAY)"
                               style="text-align: center;"
                               class="form-control"
                               disabled="disabled"
                        >
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="form-group col-md-11">
                <div class=" form-horizontal">
                    <label class="col-md-4 control-label"
                           style="text-align: right;"><strong>Ngày hết hạn bảo lãnh</strong></label>
                    <div class="col-md-2">
                        <input type="text" name="end_date"
                               data-ng-model="theCredit.zend_date"
                               id="end_date"
                               class="form-control"
                               style="text-align: center;"
                               disabled="disabled"
                        >
                        <script>
                            $('#today').datepicker({
                                format: 'dd/mm/yyyy',
                                footer: true,
                                modal: true
                            });
                        </script>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="form-group col-md-11">
                <div class="form-horizontal">
                    <label class="control-label col-md-4"
                           style="text-align: right;"><strong>Trạng thái</strong>
                        <span class="required" aria-required="true"></span>
                    </label>
                    <div class="col-md-2">
                        <select class="form-control " name="options2"
                                tabindex="-1" aria-hidden="true" aria-required="true" aria-invalid="false"
                                aria-describedby="options2-error"
                                data-ng-model="theCredit.status"
                                disabled="disabled">
                            <option value="1">Đã bảo lãnh</option>
                            <option value="">Đang tạo bảo lãnh</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="form-group col-md-11">
                <div class="form-horizontal">
                    <label class="control-label col-md-4"
                           style="text-align: right;"><strong>Ghi chú</strong>
                        <span class="required" aria-required="true"></span>
                    </label>
                    <div class="col-md-6">
                        <textarea name="tem_name"
                                  data-ng-model="theOrder.name_shipto"
                                  rows="2"
                                  class="form-control"
                        ></textarea>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
